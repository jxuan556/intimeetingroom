<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container text-center">
                <img src="img/INTI_Logo.png" alt="Inti University Logo">
            </div>
            <h3>Inti Discussion Room Reservation</h3>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" id="email" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" required class="form-control">
                </div>
                <div class="text-center mb-3">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <input type="submit" value="Login" class="btn btn-color w-100">
                </div>
            </form>
        </div>

        <div class="image-container">
            <img src="img/login.webp" alt="Conference Room">
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your email address to receive a password reset link:</p>
                    <input type="email" id="resetEmail" placeholder="Enter your email" required class="form-control mb-3">
                </div>
                <div class="modal-footer">
                    <button onclick="sendResetLink()" class="btn btn-color">Send Reset Link</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="javascript/Login_script.js"></script>
</body>

</html>
