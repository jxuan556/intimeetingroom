<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img src="img/INTI_Logo.png" alt="Inti University Logo">
            </div>
            <h3 id="formTitle">Inti Discussion Room Reservation - Login</h3>
            <form id="loginForm" method="POST" action="login.php">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" required class="form-control">
                </div>
                <div class="text-center">
                    <input type="submit" value="Login" class="btn btn-color w-100">
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="img/login.webp" alt="Conference Room">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
